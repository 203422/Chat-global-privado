<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to my chat</title>
</head>

<body>

    <div class="login-container">
        <div class="login">
            <div class="login-header">
                <h1>Ingresa un nombre de usuario</h1>
            </div>
            <div>
                <input type="text" class="usuario-input" placeholder="Usuario">
            </div>
            <div>
                <button class="entrar" type="submit">Entrar</button>
            </div>
            <div class="alerta-usuario">
            </div>
        </div>
    </div>

    <div class="container-chat-users">
        <div class="container-users">
            <div class="header-users">
                <p>Usuarios conectados</p>
            </div>
            <div class="content-users"></div>
        </div>

        <div class="chat-container chat-container-none">
            <div class="header-chat">
                <p class="usuario">Usuario</p>
            </div>
            <div class="chat">
                <div class="salida"></div>
                <div class="alertas"></div>
            </div>
            <div class="footer-chat">
                <form class="form-input">
                    <input class="mensaje" type="text" id="mensaje" placeholder="Type here!">
                    <label for="" class="file-label">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-filled svg-file" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 2l.117 .007a1 1 0 0 1 .876 .876l.007 .117v4l.005 .15a2 2 0 0 0 1.838 1.844l.157 .006h4l.117 .007a1 1 0 0 1 .876 .876l.007 .117v9a3 3 0 0 1 -2.824 2.995l-.176 .005h-10a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-14a3 3 0 0 1 2.824 -2.995l.176 -.005h5z" stroke-width="0" fill="currentColor"></path>
                            <path d="M19 7h-4l-.001 -4.001z" stroke-width="0" fill="currentColor"></path>
                         </svg>
                        <input type="file" class="input-file">
                    </label>
                    <button class="boton" id="enviar" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M13 7h-6l4 5l-4 5h6l4 -5z"></path>
                         </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</body>

</html>
